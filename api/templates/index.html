<!DOCTYPE html>
<html lang=en>
    <head>
        <meta charset="UTF-8">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0, maximum-scale = 5.0">
        <title>Remote In Browser RIB</title>
              <script
  src="https://code.jquery.com/jquery-3.7.1.min.js"
  integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
  crossorigin="anonymous"></script>
        <script type="text/javascript">
            function sendMsg1(){
                data={event:'touch start', name:"g 1", btnindex:1};
                sendMsg(data);
            };
            function sendMsg2(){
                data={event:'touch start', name:"g 2", btnindex:2};
                sendMsg(data);
            };
            function sendMsg(json){
                //console.log("Sending json "+ JSON.stringify(json))
                $.ajax('/button', {
                type: 'POST',  // http method
                    data: JSON.stringify(json),  // data to submit
                    contentType: "application/json; charset=utf-8",
                    success: function (data, status, xhr) {
                        $('log').append('<br>post button'+ data.name +'  success:' +status);

                    },
                    error: function (jqXhr, textStatus, errorMessage) {
                        $('log').append('<br>  error:' + errorMessage + ' status:'+textStatus);
                        console.log('Send error:' + errorMessage + ' status:'+textStatus);
                    },
                    timeout: 1000
                });
            }
            </script>
</head>
<body>
<input type="button" onclick="javascript:sendMsg1()" value="--<= G1 =>--"></input>
<br>
<input type="button" onclick="javascript:sendMsg2()" value="--<= G2 =>--"></input>

</body>
</html>
